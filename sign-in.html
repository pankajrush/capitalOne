<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="../title-icon.ico">
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>
    <nav>
        <div class="left">
            <a href="../index.html"><img src="../logo.png" alt=""></a>
        </div>
        <div class="right">
            <a href=""><img src="../american flag.png" alt=""></a>
            <a href="">English</a>
        </div>
    </nav>
    <hr>
    <div class="container-mid">
        <form id="signinForm" onsubmit="return validateForm()">
            <div class="container">
                <img src="../logo.png" alt="Logo">
                <p class="sign">Sign In</p>
                <div class="user name">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="password name">
                    <label>Password</label>
                    <input type="password" id="password" required>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" required>
                        <span>Remember Me</span>
                    </div>
                </div>
                <button type="submit">Sign In</button>
                <div class="bottom">
                    <p>Forgot Username or Password?</p>
                    <p>Set Up Online Access</p>
                </div>
            </div>
        </form>
        <p>Looking for these accounts?</p>
        <h3>Commercial or Trade Credit</h3>
    </div>
    <hr>
    <div class="footer">
        <p>
            <a href="">Contact us</a> |
            <a href="">Legal</a> |
            <a href="">Privacy</a> |
            <a href="">Security</a> |
            <a href="">Term & Conditions</a> |
            <a href="">Accessibility</a>
        </p>
    </div>
    <script src="sign.js"></script>
</body>

</html>
